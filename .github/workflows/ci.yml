name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Build Docker image for backend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/health-records-backend:${{ github.sha }} -f Dockerfile .
        
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push backend image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/health-records-backend:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd frontend
        npm install
        npm install @types/node --save-dev || echo "Installing @types/node failed, continuing anyway"
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Build Docker image for frontend
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/health-records-frontend:${{ github.sha }} -f Dockerfile .
        
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push frontend image to DockerHub
      run: |
        cd frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/health-records-frontend:${{ github.sha }}